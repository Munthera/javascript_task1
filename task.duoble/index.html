<!DOCTYPE html>
<html lang="en">

    <!DOCTYPE html>
    <html>
    <head>
      <title>Registration Form</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          margin: 20px;
          background-color: rgb(0, 0, 0);

        }
    
        h1 {
          text-align: center;
          color:white
        }
    
        form {
          max-width: 400px;
          margin:  auto;
        border: 1px solid rgb(0, 0, 0);
        background-color: rgb(0, 0, 0);
        }
    
        label {
          display: block;
          margin-top: 10px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 2px solid #000000;
          border-radius: 4px;
          box-sizing: border-box;
        }
    
        input[type="submit"] {
          background-color: #ffffff;
          color: rgb(0, 0, 0);
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
        }
    
        input[type="submit"]:hover {
          background-color: #000000;
        }
    
        .error {
          color: rgb(255, 0, 0);
          font-size: 14px;
        }
      </style>
    </head>
    <body>
      <h1>Registration Form</h1>
      <form onsubmit="return validateForm()">
        <label style="color: rgb(255, 252, 252);" for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <span class="error" id="firstNameError"></span>
    
        <label style="color: rgb(255, 255, 255);" for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <span class="error" id="lastNameError"></span>
    
        <label style="color: rgb(255, 255, 255);" for="birthdate">Birth Date:</label>
        <input style="background-color:rgb(255, 255, 255) ;" type="date" id="birthdate" required>
        <span class="error" id="birthdateError"></span>
    
        <label style="color: rgb(255, 251, 251);" for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>
    
        <label style="color: white;" for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" required>
        <span class="error" id="confirmEmailError"></span>
    
        <label style="color: white;" for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
    
        <label style="color: white;" for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span>
    
        <label style="color: white;" for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
        <span class="error" id="mobileError"></span>
    
        <input type="submit" value="Register">
      </form>
    </body>
    </html>
    
<script src="main.js"></script>
</html>
